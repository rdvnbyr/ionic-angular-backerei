<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Recipe</ion-title>
<!--     <ion-buttons slot="primary">
      <ion-button fill="clear" (click)="closeEditRecipe()">
        <ion-icon
          slot="end"
          name="close"
          color="default"
          size="large"
        ></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Image Url</ion-label>
            <ion-input type="text" formControlName="imageUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Ingredients</ion-label>
            <ion-textarea rows="3" formControlName="ingredients"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Praparation</ion-label>
            <ion-textarea rows="3" formControlName="preparation"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-button
            (click)="onUpdateRecipe()"
            [disabled]="!form?.valid"
            type="submit"
            expand="full"
            color="tertiary"
            >Save</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
