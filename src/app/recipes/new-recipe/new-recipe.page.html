<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>New Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              formControlName="title"
              autocomplete
              autocorrect
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Image Url</ion-label>
            <ion-input type="text" formControlName="imageUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Ingredients</ion-label>
            <ion-textarea rows="3" formControlName="ingredients"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Praparation</ion-label>
            <ion-textarea rows="3" formControlName="preparation"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <ion-button
            (click)="onCreateRecipe()"
            [disabled]="!form.valid"
            type="submit"
            expand="full"
            color="tertiary"
            [disabled]="!form.valid"
            >Save</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
