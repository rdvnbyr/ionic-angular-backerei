<ion-header>
  <ion-toolbar color="primary" *ngIf="!isLoading">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{recipe.title}}</ion-title>
    <ion-buttons (click)="onDeleteRecipe()" slot="end">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding *ngIf="!isLoading">
    <ion-row no-padding>
      <ion-col class="ion-text-center" size-md="6" offset-md="3">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size-md="6" offset-md="3">
        <ion-item>{{ recipe.ingredients}}</ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size-md="6" offset-md="3">
        <ion-item>
          <p>{{ recipe.preparation}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
