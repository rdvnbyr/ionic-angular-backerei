<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Recipes</ion-title>
    <!--     <ion-buttons routerLink="/recipes/new-recipe" slot="end">
      <ion-icon name="add" size="large" color="success"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div text-center>
          <ion-button
            routerLink="/recipes/new-recipe"
            expand="block"
            fill="clear"
            shape="round"
            color="success"
          >
            Create recipe
          </ion-button>
          <h5 *ngIf="recipes.length === 0">No Recipes created yet!</h5>
        </div>
        <ion-list *ngIf="!isLoading && recipes.length > 0">
          <ion-item-sliding *ngFor="let recipe of recipes" #slidingBooking>
            <ion-item [routerLink]="['./', recipe.id]">
              <ion-avatar>
                <ion-img [src]="recipe.imageUrl"></ion-img>
              </ion-avatar>
              <ion-label>{{ recipe.title }}</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="primary"
                [routerLink]="['./edit', recipe.id]"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
