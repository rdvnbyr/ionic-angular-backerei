<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title size="large">Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <div text-center>
          <ion-button
            routerLink="/recipes/new-recipe"
            expand="full"
            fill="clear"
            color="success"
          >
            Create Recipe
          </ion-button>
          <h5 *ngIf="recipes.length === 0">No Recipes created yet!</h5>
        </div>
        <ion-list *ngIf="!isLoading && recipes.length > 0">
          <ion-item-sliding *ngFor="let recipe of recipes" #slidingBooking>
            <app-recipes-item [recipeItem]="recipe"> </app-recipes-item>
            <ion-item-options>
              <ion-item-option
                color="tertiary"
                [routerLink]="['./edit', recipe.id]"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
